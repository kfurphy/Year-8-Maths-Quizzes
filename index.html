<body>
    <div id="main-screen">
        <h1>Year 9 Maths Quizzes</h1>
        <div id="scores-container"></div>
        <a href="quiz.html?topic=equations">Solving Equations</a><br>
        <a href="quiz.html?topic=straightline">Straight Line Graphs</a><br>
        <a href="quiz.html?topic=probability">Probability</a><br>
        <a href="quiz.html?topic=percentages">Percentages and Ratios</a>
    </div>
    <script>
        // Display scores for each quiz and the total
        const scores = JSON.parse(localStorage.getItem('quizScores') || '{}');
        const scoresContainer = document.getElementById('scores-container');
        let totalScore = 0;

        if (Object.keys(scores).length > 0) {
            scoresContainer.innerHTML = "<h2>Your Scores:</h2>";
            for (const [quiz, score] of Object.entries(scores)) {
                scoresContainer.innerHTML += `<p>${quiz}: ${score}</p>`;
                totalScore += score;
            }
            scoresContainer.innerHTML += `<p><strong>Total Score: ${totalScore}</strong></p>`;
        } else {
            scoresContainer.innerHTML = "<p>No quizzes completed yet.</p>";
        }
    </script>
</body>
